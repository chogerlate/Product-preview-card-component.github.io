<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,500&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./dist/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <main>
    <!-- <div class="card"> -->
    <div class="card-content">
      <img src="./images/image-product-desktop.jpg" srcset="./images/image-product-mobile.jpg 375w,
                    ./images/image-product-desktop.jpg 1440w" alt="">
      <!-- <div class="img"></div> -->
      <div class="card-description">
        <section class="product-type">
          <article class="headline">P E R F U M E</article>
        </section>
        <section class="product-description">
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
        </section>
        <section class="price">
          <article class="dprice">$149.99</article>
          <article class="rprice"><del>$169.99</del></article>
        </section>
        <button type="submit"><embed src="images/icon-cart.svg" /> <label>Add to Cart <label></label></button>
      </div>
    </div>
    <!-- </div> -->
  </main>

</body>

</html>
